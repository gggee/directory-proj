<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник пользователей</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Справочник пользователей</h1>
    <button onclick="window.location.href='add_user.html'">Создать нового пользователя</button>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Логин</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Модальное окно -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modalBlock">
            <h2>Редактировать пользователя</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <label for="editFullName">ФИО:</label>
                <input type="text" id="editFullName" required><br>
                <label for="editLogin">Логин:</label>
                <input type="text" id="editLogin" required><br>
                <label for="editRole">Роль:</label>
                <select id="editRole" required>
                    <option value="1">Администратор</option>
                    <option value="2">Пользователь</option>
                    <option value="3">Модератор</option>
                    <option value="4">Менеджер</option>
                    <option value="5">Разработчик</option>
                    <option value="6">Тестировщик</option>
                    <option value="7">Дизайнер</option>
                    <option value="8">Системный администратор</option>
                    <option value="9">HR</option>
                </select><br>
                <button type="submit">Сохранить изменения</button>
                <button type="button" onclick="closeEditModal()">Отмена</button>
            </form>
        </div>
    </div>

    <script src="../scripts/app.js"></script>
</body>
</html>
