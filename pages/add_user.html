<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового пользователя</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1 class="headerAddUser">Добавление пользователя</h1>
    <div class="addUserBlock">
        <form id="addUserForm" class="modalBlock">
            <label for="full_name">ФИО: </label>
            <input type="text" id="full_name" class="modalInput" required><br>
    
            <label for="login">Логин: </label>
            <input type="text" id="login" class="modalInput" required><br>
    
            <label for="password">Пароль: </label>
            <input type="password" id="password" class="modalInput" required><br>
            <button type="button" id="togglePassword" class="createUserBtn">Показать пароль</button><br>
    
            <p id="passwordRequirements" style="color: gray; font-size: 0.9em;">
                Пароль должен содержать минимум 8 символов, одну заглавную букву, одну цифру и один специальный знак.
            </p>
    
            <label for="role_id">Роль: </label>
            <select id="role_id" class="modalInput" required>
                <option value="1">Администратор</option>
                <option value="2">Пользователь</option>
                <option value="3">Модератор</option>
                <option value="4">Менеджер</option>
                <option value="5">Разработчик</option>
                <option value="6">Тестировщик</option>
                <option value="7">Дизайнер</option>
                <option value="8">Системный администратор</option>
                <option value="9">HR</option>
            </select><br>
    
            <button type="submit" class="createUserBtn">Сохранить</button>
        </form>
    </div>

    <script src="../scripts/add_user.js"></script>
</body>
</html>
