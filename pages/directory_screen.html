<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник пользователей</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="header-container">
        <h1>Пользователи</h1>
        <button class="btn createUserBtn" onclick="window.location.href='add_user.html'">Создать нового пользователя</button>
    </div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Логин</th>
                <th>Роль</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="editModal" class="modal" style="display: none;">
        <div class="modalBlock">
            <h2>Редактировать пользователя</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <label for="editFullName">ФИО:</label>
                <input type="text" id="editFullName" class="modalInput" required><br>
                <label for="editLogin">Логин:</label>
                <input type="text" id="editLogin" class="modalInput" required><br>
                <label for="editRole">Роль:</label>
                <select id="editRole" class="modalInput" required>
                    <option value="1">Администратор</option>
                    <option value="2">Пользователь</option>
                    <option value="3">Модератор</option>
                    <option value="4">Менеджер</option>
                    <option value="5">Разработчик</option>
                    <option value="6">Тестировщик</option>
                    <option value="7">Дизайнер</option>
                    <option value="8">Системный администратор</option>
                    <option value="9">HR</option>
                </select><br>
                <button type="submit">Сохранить изменения</button>
                <button type="button" onclick="closeEditModal()">Отмена</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно блокировки -->
    <div id="blockModal" class="modal" style="display: none;">
        <div class="modalBlock">
            <h2>Заблокировать пользователя</h2>
            <form id="blockUserForm">
                <input type="hidden" id="blockUserId">
                <label for="blockHours">Часы блокировки:</label>
                <input type="number" id="blockHours" required><br>
                
                <label for="blockReason">Причина блокировки:</label>
                <select id="blockReason" required>
                    <option value="Нарушение правил">Нарушение правил</option>
                    <option value="Нарушение безопасности">Нарушение безопасности</option>
                    <option value="Неактивность">Неактивность</option>
                    <option value="Другое">Другое</option>
                </select><br>

                <!-- Поле для ввода причины -->
                <div id="otherReasonBlock" style="display: none;">
                    <label for="otherReason">Укажите причину:</label>
                    <input type="text" id="otherReason" placeholder="Введите причину вручную" /><br>
                </div>

                <button type="submit">Заблокировать</button>
                <button type="button" onclick="closeBlockModal()">Отмена</button>
            </form>
        </div>
    </div>

    <script src="../scripts/app.js"></script>
</body>
</html>
